<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Temperature">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Bruce Bauer">
    <title>Local Weather</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform" onsubmit="return false">
        <div class="formcontainer">
            <h2>Location Temperature</h2>
            <label for="Location" class="formlabel" >Enter Location: </label>
            <input type="text" id="Location" name="Location" size="30" maxlength="30"       
            data-rule-required="true"  data-msg-required="Location is Required">
            <label class="error" for="Location" id="LocationError"></label>

            <br><br>
            <input type="submit" value="DisplayTemp" id="DisplayTemp" name="DisplayTemp" onclick="GetTemp();">
            <input type="submit" formnovalidate value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <br><br>
            <div id="Geolocation"></div>

            <div class="clearfix">
                <div class="img-container">
                    <span id="TempValueTable"></span>
                </div>
            </div>
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
