<!DOCTYPE html>
<html>
   <head> 
      <title>Using Prompt and Alert Boxes</title>
   </head>
    <body>
        <h1 id="myheader">Hello World!</h1>
        <script>
            "use strict";
            let name; // string entered by the user
            // read the name from the prompt box as a string
            name = prompt( "Please enter your name" );
            document.getElementById("myheader").innerHTML = "Hello " + name + ", Welcome to JavaScript Programming!";
        </script>
    </body>
</html>
